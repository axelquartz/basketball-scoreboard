<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Basketball Scoreboard</title>
</head>
<body>
    <h1>Vs Basketball Game</h1>
    <div id="game">
        <div class="player-container" id="home-container">
            <h2>HOME</h2>
            <div class="score" id="home-scoreboard">
                <h2>00</h2>
            </div>
            <div class="points-buttons">
                <button id="home-1pt">1 pt</button>
                <button id="home-2pt">2 pt</button>
                <button id="home-3pt">3 pt</button>
            </div>
        </div>
        <div class="player-container" id="guest-container">
            <h2>AWAY</h2>
            <div class="score" id="guest-scoreboard">
                <h2>00</h2>
            </div>
            <div class="points-buttons">
                <button id="guest-1pt">1 pt</button>
                <button id="guest-2pt">2 pt</button>
                <button id="guest-3pt">3 pt</button>
            </div>
        </div>
    </div>
    <div>
        <button id="reset-button">Reset Game</button>
    </div>
    
</body>
</html>
